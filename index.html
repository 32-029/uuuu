<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단진자 궤적 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; background: #fff; margin: 10px; }
    .controls { margin-bottom: 20px; }
    .canvas-container { display: flex; gap: 20px; }
  </style>
</head>
<body>
  <h1>단진자 궤적 시뮬레이터</h1>
  <div class="controls">
    <label for="theta0">초기 각도 (도): </label>
    <input type="number" id="theta0" value="10" min="0" max="180" step="1" />
    <button id="startBtn">시뮬레이션 시작</button>
  </div>  <div class="canvas-container">
    <div>
      <h3>일반 해 (비선형)</h3>
      <canvas id="generalCanvas" width="400" height="400"></canvas>
    </div>
    <div>
      <h3>근사 해 (소각도)</h3>
      <canvas id="approxCanvas" width="400" height="400"></canvas>
    </div>
  </div>  <script>
    const g = 9.81;
    const L = 1.0;
    const dt = 0.01;

    const toRad = (deg) => deg * Math.PI / 180;

    const thetaInput = document.getElementById("theta0");
    const startBtn = document.getElementById("startBtn");
    const generalCanvas = document.getElementById("generalCanvas");
    const approxCanvas = document.getElementById("approxCanvas");
    const ctxGeneral = generalCanvas.getContext("2d");
    const ctxApprox = approxCanvas.getContext("2d");

    startBtn.addEventListener("click", () => {
      const theta0 = parseFloat(thetaInput.value);
      simulate(theta0);
    });

    function simulate(theta0) {
      ctxGeneral.clearRect(0, 0, generalCanvas.width, generalCanvas.height);
      ctxApprox.clearRect(0, 0, approxCanvas.width, approxCanvas.height);

      const originX = generalCanvas.width / 2;
      const originY = 100;
      const scale = 150;
      let t = 0;

      let thetaVal = theta0;
      let vel = 0;
      const omega = Math.sqrt(g / L);

      let approxTheta = theta0;

      function animate() {
        for (let step = 0; step < 5; step++) { // 빠르게 여러 스텝 실행
          // 일반 해
          const acc = -(g / L) * Math.sin(toRad(thetaVal));
          vel += acc * dt;
          thetaVal += vel * dt;

          const x = originX + L * scale * Math.sin(toRad(thetaVal));
          const y = originY + L * scale * Math.cos(toRad(thetaVal));

          ctxGeneral.beginPath();
          ctxGeneral.arc(x, y, 1.5, 0, 2 * Math.PI);
          ctxGeneral.fillStyle = "#ff6384";
          ctxGeneral.fill();

          ctxGeneral.beginPath();
          ctxGeneral.moveTo(originX, originY);
          ctxGeneral.lineTo(x, y);
          ctxGeneral.strokeStyle = "#ff6384";
          ctxGeneral.lineWidth = 1;
          ctxGeneral.stroke();

          ctxGeneral.beginPath();
          ctxGeneral.arc(x, y, 8, 0, 2 * Math.PI);
          ctxGeneral.fillStyle = "#ff6384";
          ctxGeneral.fill();

          // 근사 해
          approxTheta = theta0 * Math.cos(omega * t);

          const ax = originX + L * scale * Math.sin(toRad(approxTheta));
          const ay = originY + L * scale * Math.cos(toRad(approxTheta));

          ctxApprox.beginPath();
          ctxApprox.arc(ax, ay, 1.5, 0, 2 * Math.PI);
          ctxApprox.fillStyle = "#4bc0c0";
          ctxApprox.fill();

          ctxApprox.beginPath();
          ctxApprox.moveTo(originX, originY);
          ctxApprox.lineTo(ax, ay);
          ctxApprox.strokeStyle = "#4bc0c0";
          ctxApprox.lineWidth = 1;
          ctxApprox.stroke();

          ctxApprox.beginPath();
          ctxApprox.arc(ax, ay, 8, 0, 2 * Math.PI);
          ctxApprox.fillStyle = "#4bc0c0";
          ctxApprox.fill();

          t += dt;
        }
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script></body>
</html>
