<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단진자 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    canvas { border: 1px solid #ccc; background: #fff; margin: 10px; }
    .controls { margin-bottom: 10px; }
    .canvas-container { display: flex; gap: 10px; }
    .result-table { margin-top: 10px; border-collapse: collapse; font-size: 14px; }
    .result-table th, .result-table td { border: 1px solid #ccc; padding: 4px 8px; text-align: center; }
  </style>
</head>
<body>
  <div class="controls">
    <label for="theta0">초기 각도 (도): </label>
    <input type="number" id="theta0" value="10" min="0" max="180" step="1" />
    <button id="startBtn">시작</button>
  </div>  <div class="canvas-container">
    <canvas id="generalCanvas" width="300" height="300"></canvas>
    <canvas id="approxCanvas" width="300" height="300"></canvas>
  </div>  <table class="result-table">
    <thead>
      <tr>
        <th>θ₀ (°)</th>
        <th>오차 (%)</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>  <script>
    const g = 9.81;
    const L = 1.0;
    const dt = 0.01;

    const toRad = (deg) => deg * Math.PI / 180;

    const thetaInput = document.getElementById("theta0");
    const startBtn = document.getElementById("startBtn");
    const generalCanvas = document.getElementById("generalCanvas");
    const approxCanvas = document.getElementById("approxCanvas");
    const ctxGeneral = generalCanvas.getContext("2d");
    const ctxApprox = approxCanvas.getContext("2d");
    const resultBody = document.getElementById("resultBody");

    startBtn.addEventListener("click", () => {
      const theta0 = parseFloat(thetaInput.value);
      simulate(theta0);
    });

    function simulate(theta0) {
      let t = 0;

      let thetaVal = toRad(theta0);
      let vel = 0;

      const omega = Math.sqrt(g / L);

      const originX = generalCanvas.width / 2;
      const originY = 80;
      const scale = 100;

      let lastGeneralCross = null;
      let lastApproxCross = null;
      let generalPeriod = null;
      let approxPeriod = null;
      let prevGeneralSign = Math.sign(thetaVal);
      let prevApproxSign = Math.sign(theta0);

      function animate() {
        ctxGeneral.clearRect(0, 0, generalCanvas.width, generalCanvas.height);
        ctxApprox.clearRect(0, 0, approxCanvas.width, approxCanvas.height);

        const acc = -(g / L) * Math.sin(thetaVal);
        vel += acc * dt;
        thetaVal += vel * dt;

        const x = originX + L * scale * Math.sin(thetaVal);
        const y = originY + L * scale * Math.cos(thetaVal);

        ctxGeneral.beginPath();
        ctxGeneral.moveTo(originX, originY);
        ctxGeneral.lineTo(x, y);
        ctxGeneral.strokeStyle = "#ff6384";
        ctxGeneral.lineWidth = 2;
        ctxGeneral.stroke();

        ctxGeneral.beginPath();
        ctxGeneral.arc(x, y, 6, 0, 2 * Math.PI);
        ctxGeneral.fillStyle = "#ff6384";
        ctxGeneral.fill();

        const approxTheta = toRad(theta0) * Math.cos(omega * t);

        const ax = originX + L * scale * Math.sin(approxTheta);
        const ay = originY + L * scale * Math.cos(approxTheta);

        ctxApprox.beginPath();
        ctxApprox.moveTo(originX, originY);
        ctxApprox.lineTo(ax, ay);
        ctxApprox.strokeStyle = "#4bc0c0";
        ctxApprox.lineWidth = 2;
        ctxApprox.stroke();

        ctxApprox.beginPath();
        ctxApprox.arc(ax, ay, 6, 0, 2 * Math.PI);
        ctxApprox.fillStyle = "#4bc0c0";
        ctxApprox.fill();

        const currentGeneralSign = Math.sign(thetaVal);
        if (prevGeneralSign < 0 && currentGeneralSign >= 0) {
          if (lastGeneralCross !== null && generalPeriod === null) {
            generalPeriod = t - lastGeneralCross;
          }
          lastGeneralCross = t;
        }
        prevGeneralSign = currentGeneralSign;

        const currentApproxSign = Math.sign(approxTheta);
        if (prevApproxSign < 0 && currentApproxSign >= 0) {
          if (lastApproxCross !== null && approxPeriod === null) {
            approxPeriod = t - lastApproxCross;
          }
          lastApproxCross = t;
        }
        prevApproxSign = currentApproxSign;

        t += dt;

        if (generalPeriod !== null && approxPeriod !== null) {
          const errorPercent = ((generalPeriod - approxPeriod) / approxPeriod) * 100;
          const row = `
            <tr>
              <td>${theta0.toFixed(1)}</td>
              <td>${errorPercent >= 0 ? "+" : ""}${errorPercent.toFixed(3)}%</td>
            </tr>`;
          resultBody.insertAdjacentHTML("beforeend", row);
          return;
        }

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script></body>
</html>
