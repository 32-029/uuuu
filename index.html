<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단진자 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; background: #fff; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="controls">
    <label for="theta0">초기 각도 (도): </label>
    <input type="number" id="theta0" value="10" min="0" max="180" step="1" />
  </div>
  <canvas id="pendulumCanvas" width="400" height="400"></canvas>
  <canvas id="graphCanvas" width="600" height="300"></canvas>

  <script>
    const g = 9.81;
    const L = 1.0;
    const dt = 0.01;
    const totalTime = 10;

    const toRad = (deg) => deg * Math.PI / 180;
    const toDeg = (rad) => rad * 180 / Math.PI;

    const thetaInput = document.getElementById("theta0");
    const pendulumCanvas = document.getElementById("pendulumCanvas");
    const ctx = pendulumCanvas.getContext("2d");
    const graphCanvas = document.getElementById("graphCanvas");
    const graphCtx = graphCanvas.getContext("2d");

    function simulate(theta0) {
      const steps = Math.floor(totalTime / dt);
      const time = Array.from({ length: steps }, (_, i) => i * dt);
      const omega = Math.sqrt(g / L);
      const approx = time.map(t => theta0 * Math.cos(omega * t));

      const theta = [theta0];
      const vel = [0];
      for (let i = 1; i < steps; i++) {
        const acc = -(g / L) * Math.sin(toRad(theta[i - 1]));
        vel.push(vel[i - 1] + acc * dt);
        theta.push(theta[i - 1] + vel[i] * dt);
      }
      return { time, approx, theta };
    }

    function drawPendulum(angleDeg) {
      ctx.clearRect(0, 0, pendulumCanvas.width, pendulumCanvas.height);
      const originX = pendulumCanvas.width / 2;
      const originY = 50;
      const scale = 150;

      const x = originX + L * scale * Math.sin(toRad(angleDeg));
      const y = originY + L * scale * Math.cos(toRad(angleDeg));

      ctx.beginPath();
      ctx.moveTo(originX, originY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = "#ff6384";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(x, y, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "#ff6384";
      ctx.fill();
    }

    function drawGraph(time, approx, theta) {
      graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

      const maxTheta = Math.max(...theta, ...approx);
      const scaleX = graphCanvas.width / time.length;
      const scaleY = graphCanvas.height / (2 * maxTheta);

      graphCtx.beginPath();
      graphCtx.strokeStyle = "#4bc0c0";
      time.forEach((t, i) => {
        const x = i * scaleX;
        const y = graphCanvas.height / 2 - approx[i] * scaleY;
        if (i === 0) graphCtx.moveTo(x, y);
        else graphCtx.lineTo(x, y);
      });
      graphCtx.stroke();

      graphCtx.beginPath();
      graphCtx.strokeStyle = "#ff6384";
      time.forEach((t, i) => {
        const x = i * scaleX;
        const y = graphCanvas.height / 2 - theta[i] * scaleY;
        if (i === 0) graphCtx.moveTo(x, y);
        else graphCtx.lineTo(x, y);
      });
      graphCtx.stroke();
    }

    function startSimulation() {
      const theta0 = parseFloat(thetaInput.value);
      const { time, approx, theta } = simulate(theta0);
      let index = 0;

      function animate() {
        if (index >= time.length) return;
        drawPendulum(theta[index]);
        index++;
        requestAnimationFrame(animate);
      }

      drawGraph(time, approx, theta);
      animate();
    }

    thetaInput.addEventListener("input", startSimulation);
    startSimulation();
  </script>
</body>
</html>
