<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단진자 궤적 시뮬레이터</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; background: #fff; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>단진자 궤적 시뮬레이터</h1>
  <div class="controls">
    <label for="theta0">초기 각도 (도): </label>
    <input type="number" id="theta0" value="10" min="0" max="180" step="1" />
    <button id="startBtn">시뮬레이션 시작</button>
  </div>
  <canvas id="pendulumCanvas" width="500" height="500"></canvas>  <script>
    const g = 9.81;
    const L = 1.0;
    const dt = 0.01;

    const toRad = (deg) => deg * Math.PI / 180;

    const thetaInput = document.getElementById("theta0");
    const startBtn = document.getElementById("startBtn");
    const canvas = document.getElementById("pendulumCanvas");
    const ctx = canvas.getContext("2d");

    startBtn.addEventListener("click", () => {
      const theta0 = parseFloat(thetaInput.value);
      simulate(theta0);
    });

    function simulate(theta0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const originX = canvas.width / 2;
      const originY = 100;
      const scale = 180;
      let t = 0;

      let thetaVal = theta0;
      let vel = 0;
      const omega = Math.sqrt(g / L);

      let approxTheta = theta0;

      function animate() {
        for (let step = 0; step < 5; step++) { // 빠르게 여러 스텝 실행
          // 일반 해
          const acc = -(g / L) * Math.sin(toRad(thetaVal));
          vel += acc * dt;
          thetaVal += vel * dt;

          const x = originX + L * scale * Math.sin(toRad(thetaVal));
          const y = originY + L * scale * Math.cos(toRad(thetaVal));

          ctx.beginPath();
          ctx.arc(x, y, 1.5, 0, 2 * Math.PI);
          ctx.fillStyle = "#ff6384";
          ctx.fill();

          // 근사 해
          approxTheta = theta0 * Math.cos(omega * t);

          const ax = originX + L * scale * Math.sin(toRad(approxTheta));
          const ay = originY + L * scale * Math.cos(toRad(approxTheta));

          ctx.beginPath();
          ctx.arc(ax, ay, 1.5, 0, 2 * Math.PI);
          ctx.fillStyle = "#4bc0c0";
          ctx.fill();

          t += dt;
        }
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script></body>
</html>
